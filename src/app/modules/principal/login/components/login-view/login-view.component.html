<div class="flex items-center justify-center min-h-screen bg-blue-900">
  <div class=" rounded-lg flex flex-col lg:flex-row overflow-hidden w-full h-full lg:max-w-4xl">

    <!-- Solo visible en LG: Logos, línea divisoria y título -->
    <div class="hidden lg:flex w-3/5 bg-blue-900 flex-row items-center justify-center py-4">
      <div class="flex flex-col items-center justify-center">
        <img src="../../../../../../assets/Iconos/contapp-logo.svg" alt="CONT APP Logo" class="w-48 h-48 logo-lg" />
        <h1 class="text-white text-lg font-bold">Cont App</h1>
      </div>
      <div class="bg-white mx-4" style="width: 2px; height: 90%;"></div>
      <img src="../../../../../../assets/Iconos/logo-unicauca.svg" alt="UNICAUCA Logo" class="w-56 h-56 logo-lg" />
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="bg-white w-full lg:w-2/5 flex flex-col items-center justify-center p-8">
      <form (ngSubmit)="onLoginUser()" class="w-full">
        <div class="flex flex-col items-center justify-center mb-6 lg:hidden">
          <img src="../../../../../../assets/Iconos/contapp-logo.svg" alt="CONT APP Logo" class="w-32 h-32" />
          <h1 class="text-blue text-lg font-bold mt-4">CONT APP</h1>
        </div>
        <h1 class="text-gray-700 text-xl font-bold mb-4">Iniciar Sesión</h1>
        <div class="mb-4">
          <div class="flex items-center">
            <span class="material-icons text-3xl pr-2">account_circle</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              type="email"
              placeholder="Correo Electrónico"
              formControlName="usu_email"
            />
          </div>
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <span class="material-icons text-3xl pr-2">lock</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              type="password"
              placeholder="Contraseña"
              formControlName="usu_password"
            />
          </div>
        </div>
        <button class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none" type="submit">
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
