<div class="container-all w-full h-full grid grid-cols-1 sg:grid-cols-4 opm:grid-cols-5 font-projectFont ">
  <div
    class="container-image col-span-1 sg:col-span-2 opm:col-span-3 bg-cover bg-no-repeat sg:flex sg:flex-col align-bottom justify-end py-12 im:px-2 sg:p-12 opm:px-36 hidden">

    <div class="text-white pb-36 grid justify-center ">
      <p class="text-center text-4xl mb-3">Bienvenido a ContAPP!</p>
      <p class="text-center text-2xl">Inicia sesión y accede a toda tu información contable</p>
    </div>
    <div class="container__logos grid grid-cols-2 mb-4 w-full">
      <div class="flex flex-col items-center justify-center col-span-1 w-full relative">
        <img src="../../../../../../assets/Iconos/contapp-logo.svg" alt="CONT APP Logo"
          class="logo-lg container-logo text-white w-full max-h-52" />
        <span class="text-white text-lg font-bold absolute bottom-0">Cont App</span>
      </div>


      <div class="iconunicauca col-span-1 border-l-2 flex justify-center">
        <img src="../../../../../../assets/Iconos/logo-unicauca.svg" alt="UNICAUCA Logo"
          class=" logo-lg container-logo max-h-56" />
      </div>
    </div>

  </div>

  <div class="conatiner-login mm:col-span-2 sg:col-span-2 opm:col-span-2  grid grid-cols-1 justify-center items-center">
    <div class="container__form p-10 opm:p-28">
      <form (ngSubmit)="onLoginUser()" class="w-full grid grid-cols-1">
        <div class="flex flex-col items-center justify-center mb-6 lg:hidden">
          <img src="../../../../../../assets/Iconos/contapp-logo.svg" alt="CONT APP Logo" class="w-32 h-32" />
          <h1 class="text-blue text-2xl font-bold mt-4">CONT APP</h1>
        </div>
        <div class="conatiner-form">
          <h1 class="text-gray-700 text-3xl font-bold mb-10  text-center">Iniciar Sesión</h1>
          <div class="mb-6">
            <div class="flex items-center relative">
              <span class="material-icons text-3xl absolute top-0 left-0 mt-3 ml-3 text-blue-950">account_circle</span>
              <input
                class="shadow appearance-none border rounded-3xl w-full py-4 px-12 text-gray-700 leading-tight focus:outline-none focus:shadow-inner  focus:border-blue-950 focus:ring-blue-950 text-xl"
                type="email" placeholder="Correo Electrónico" formControlName="usu_email" />
            </div>

          </div>

          <div class="mb-4">
            <div class="flex items-center relative">
              <span class="material-icons text-3xl absolute top-0 left-0 mt-3 ml-3 text-blue-950">lock</span>
              <!-- Posicionamiento absoluto para el icono -->
              <input
                class="shadow appearance-none border rounded-3xl w-full py-4 px-12 text-gray-700 leading-tight focus:outline-none focus:shadow-outline  focus:border-blue-950 focus:ring-blue-950 text-xl"
                type="password" placeholder="Contraseña" formControlName="usu_password" />
            </div>

          </div>

          <div class="conatiner-forgot grid grid-cols-1 mm:grid-cols-2 my-7">
            <div class="password-forget flex justify-center mm:justify-start  text-xl">
              <input type="checkbox" class="mr-3 w-5">
              <span class=" ">Recordar</span>
            </div>

            <div class="password-forget flex justify-center mm:justify-end">
              <a class="underline ">Recuperar Contraseña</a>
            </div>

          </div>

          <div class="button flex justify-center">
            <button
              class="bg-gradient-to-r from-blue-950 to-blue-700 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-2xl px-8 py-3 text-center me-2 mb-2  text-white text-lg"
              type="submit">
              Ingresar
            </button>
          </div>

        </div>
      </form>
    </div>

  </div>
</div>
