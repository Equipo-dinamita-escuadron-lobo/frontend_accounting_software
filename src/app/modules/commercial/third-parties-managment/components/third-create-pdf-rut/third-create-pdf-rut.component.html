<div class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="closePopUp()"></div>
<div class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none flex items-center justify-center">
  <div class="relative w-full my-6 mx-auto" style="width: 60%; max-width: 800px;"> 
    <div class="bg-white rounded-lg shadow-lg">
      <div class="flex items-start justify-between p-5 border-b border-gray-200 rounded-t">
        <h3 class="text-4xl font-semibold text-gray-900 text-center w-full">{{ inputData.title }}</h3> 
        <button class="p-1 ml-auto bg-transparent border-0 text-red-500 text-3xl leading-none font-semibold" (click)="closePopUp()">
          <span class="text-2xl">Ã—</span>
        </button>
      </div>
      <div class="flex flex-col items-center p-4">
        <h5 class="text-xl font-bold text-blue-900 mb-4">Subir Archivo PDF del RUT</h5>
        <input type="file" (change)="onFileChange($event)" accept="application/pdf" class="form-input mt-2" />
        <div *ngIf="pdfUrl" class="mt-4 w-full">
          <h6 class="text-lg font-bold text-gray-900 mb-2">Vista previa del PDF:</h6>
          <iframe [src]="pdfUrl" width="100%" height="600px" style="border: none;"></iframe>
        </div>
      </div>
      <div class="flex items-center justify-center p-6 border-t border-gray-200 space-x-4">
        <button (click)="uploadFile()" class="bg-button-default text-button-text-default hover:bg-button-hover text-white font-bold py-2 px-4 rounded">
          Subir PDF
        </button>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out" type="button" (click)="closePopUp()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
