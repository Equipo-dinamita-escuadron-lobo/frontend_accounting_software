<div class="fixed inset-0 z-40 bg-black bg-opacity-50 font-titillium" (click)="closePopUp()"></div>
<div
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none flex items-center justify-center w-5/6 sm:w-full font-titillium">
  <div class="relative w-auto my-6 mx-auto max-w-4xl">
    <!--content-->
    <div class="bg-white rounded-lg shadow-lg">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-gray-200 rounded-t">
        <h3 class="text-2xl text-gray-900">
          {{ inputData.title }}
        </h3>
        <button
          class="p-1 ml-auto bg-transparent border-0 text-red-500 float-right text-3xl leading-none outline-none focus:outline-none"
          (click)="closePopUp()">
          <svg class="h-8 w-8 text-red-500 -mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </div>
      <!--body-->

      <div class="p-7">
        <!--Filter-->
        <div class="grid sm:grid-cols-2 grid-cols-1">
          <form class="flex justify-center sm:justify-start sm:ml-8">
            <div class="mb-5 -ml-7 flex border-b-2 border-blue-800 w-full sm:w-full rounded-md">
              <svg class="h-5 w-5 text-blue-800 mx-2 mb-1" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
              </svg>
              <input type="text" class="mb-1 font-normal bg-transparent w-10/12 outline-none" id="search"
                placeholder="Buscar producto" name="filterEnterpriseList" name="filterAccount"
                [(ngModel)]="filterProductS">
            </div>
          </form>

          <div class="button-add sm:grid-cols-1 flex justify-center sm:justify-end">
            <button type="button" (click)="confirmSelection()"
              class="rounded-full bg-button-default text-button-text-default hover:bg-button-hover focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium text-sm pr-3 py-2.5 pl-4 text-center me-2 max-h-10 text-white cursor-pointer relative overflow-hidden flex items-center justify-center transition duration-300">
              Confirmar selecci√≥n
            </button>
          </div>
        </div>

        <!--Table-->
        <div class="lg:text-md mx-auto w-full mt-8">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-200 ">
                <tr class="overflow-hidden">
                  <th scope="col" class="px-6 py-3 text-lg text-blue-950  font-bold overflow-hidden text-left"
                    *ngFor="let col of columnsProducts">
                    {{ col.title }}
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let prod of products | filterProduct: filterProductS" class="hover:bg-gray-100">
                  <td class="px-4 py-1 whitespace-nowrap">{{ prod.code }}</td>
                  <td class="px-4 py-1 whitespace-nowrap">{{ prod.itemType }}</td>
                  <td class="px-4 py-1 whitespace-nowrap">{{ prod.description }}</td>
                  <td class="px-4 py-1 whitespace-nowrap">{{ prod.cost }}</td>
                  <td class="px-4 py-1 whitespace-nowrap">
                    <input type="checkbox" class="ml-10" [(ngModel)]="prod.selected" (change)="toggleSelection(prod)">
                  </td>
                </tr>
              </tbody>
              
              
            </table>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
