<div class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="closePopUp()"></div>
<div
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none flex items-center justify-center w-5/6 sm:w-full font-projectFont">
  <div class="relative w-auto my-6 mx-auto max-w-4xl">
    <!--content-->
    <div class="bg-white rounded-lg shadow-lg">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-gray-200 rounded-t">
        <h3 class="text-2xl text-gray-900">
          {{ inputData.title }}
        </h3>
        <button
          class="p-1 ml-auto bg-transparent border-0 text-red-500 float-right text-3xl leading-none outline-none focus:outline-none"
          (click)="closePopUp()">
          <svg class="h-8 w-8 text-red-500 -mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </div>
      <!--body-->
      <div class="p-7">
        <p>Querido usuario, para poder continuar con el proceso de compra debe seleccionar un proveedor. A continuacion podra observar un listado de proveedores disponibles</p>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-200 ">
              <tr class="overflow-hidden">
                <th scope="col" class="px-6 py-3 text-lg text-blue-950  font-bold overflow-hidden text-left"
                  *ngFor="let col of columns">
                  {{ col.title }}
                </th>
              </tr>
            </thead>

            

          </table>
        </div>

      </div>
      <!--footer-->
      <div class="flex items-center justify-center p-6 border-t border-gray-200">
        <div>
          Gracias por usar nuestros servicios
        </div>
      </div>
    </div>
  </div>
</div>
