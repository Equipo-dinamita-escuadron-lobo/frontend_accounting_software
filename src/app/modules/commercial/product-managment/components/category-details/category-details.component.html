<div class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="closePopup()"></div>
<div class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none flex items-center justify-center">
  <div class="relative w-auto my-6 mx-auto max-w-4xl">
    <!--content-->
    <div class="bg-white rounded-lg shadow-lg">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-gray-200 rounded-t">
        <h3 class="text-2xl font-semibold text-gray-900">
          Detalles de la Categoría
        </h3>
        <button class="p-1 ml-auto bg-transparent border-0 text-red-500 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="closePopup()">
          <span class="text-2xl">×</span>
        </button>
      </div>
      <!--body-->
      <div class="p-6 space-y-6">
        <!-- Agrega aquí los detalles específicos de la categoría -->
        <div class="grid grid-cols-1 gap-4">
          <p class="text-md font-medium text-gray-800">ID: {{ categoryData.id }}</p>
          <p class="text-md font-medium text-gray-800">Nombre: {{ categoryData.name }}</p>
          <p class="text-md font-medium text-gray-800">Descripción: {{ categoryData.description }}</p>
          <!-- Agrega más detalles según sea necesario -->
        </div>
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-gray-200">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out" type="button" (click)="closePopup()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
