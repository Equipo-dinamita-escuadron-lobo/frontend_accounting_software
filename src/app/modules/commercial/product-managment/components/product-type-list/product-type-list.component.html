<mat-card class="mx-8 my-8 p-4 shadow-lg rounded-lg">

  <mat-card-header class="flex items-center mb-2 gap-2">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <section>
      <mat-card-title class="text-4xl text-blue-950">
        Tipos de Producto
      </mat-card-title>
    </section>
  </mat-card-header>



  <div
 class="container-buttons-search grid grid-cols-2 py-4 px-4 w-full items-center justify-center"
>
<mat-form-field appearance="outline">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej cm" #input>
</mat-form-field>

 <div class="p-4 gap-2 col-span-1 w-full flex items-end justify-end text-lg">
  <button mat-raised-button color="primary" routerLink="/general/operations/product-types/create">
    Agregar
  </button>
 </div>
</div>

  <mat-card-content>
    <div class="lg:text-md mx-auto w-full">
      <div class="mat-elevation-z8">
      <mat-spinner *ngIf="loading" class="mx-auto"></mat-spinner>
      <table mat-table [dataSource]="dataSource" class="min-w-full divide-y divide-gray-200">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bold-text"> Nombre </th>
          <td mat-cell *matCellDef="let productType" class="px-4 py-2">
            {{ productType.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bold-text"> Descripci√≥n </th>
          <td mat-cell *matCellDef="let productType" class="px-4 py-2">
            {{ productType.description }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr 
          mat-row 
          *matRowDef="let productType; columns: displayedColumns;" 
          (click)="editProductType(productType.id)" 
          class="hover:bg-gray-100 cursor-pointer"
        ></tr>
      </table>

      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator> <!-- Agregar el paginator -->
      </div>
    </div>
    </mat-card-content>
</mat-card>
