<div class="px-16 py-3 font-projectFont">
    <div class="mt-4">

      <div class="mb-6">
        <span class="text-4xl text-blue-950">Categorías</span>
      </div>
  
      <div
        class="container-buttons-search grid grid-cols-2 w-full mb-4 items-center justify-center mr-5"
      >
        <div
          class="border-b-2 border-blue-800 rounded-md w-4/5 col-span-1 flex "
        >
          <svg
            class="h-6 w-6 text-blue-500 mr-2"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
          <form [formGroup]="form" class="flex justify-start items-start">
            <input
              type="text"
              class="mb-2 w-full outline-none bg-transparent"
              id="stringSearchCategory"
              placeholder="Buscar"
              name="stringSearchCategory"
              formControlName= "stringSearchCategory"
            />
          </form>
        </div>
  
        <div class="p-4 gap-2 col-span-1 w-full flex items-end justify-end text-lg">

          <button
            class= "h-10 p-1 min-w-14 block w-28 rounded-xl bg-blue-950 text-white"
            (click)="redirectTo('category-creation')"
          >
            Agregar
          </button>
          <button
            class="flex items-center justify-center h-10 min-w-14 rounded-xl bg-blue-950 text-white px-4 relative"
            (click)="goBack()"
          >
            <span class="rounded-full bg-white w-6 h-6 flex items-center justify-center mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-950 transform rotate-180" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M7.293 4.293a1 1 0 0 1 1.414 1.414L5.414 10l3.293 3.293a1 1 0 0 1-1.414 1.414l-4-4a1 1 0 0 1 0-1.414l4-4a1 1 0 0 1 0 1.414z" clip-rule="evenodd" />
                </svg>
            </span>
          </button>
        </div>
      </div>
  
      <div class="lg:text-md mx-auto">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-200 ">
              <tr class="overflow-hidden">
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-lg text-blue-950  font-bold overflow-hidden"
                  *ngFor="let col of columns"
                >
                  {{ col.title }}
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr
                *ngFor="let cat of categories | filterCategory : form.value.stringSearchCategory
                "
                class="hover:bg-gray-100 " (click)=" redirectToEdit(cat.id)">
                <td class="px-6 py-4 whitespace-nowrap">{{ cat.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ cat.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ cat.description }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{cat.inventory}}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{cat.cost}}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{cat.sale}}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{cat.return}}</td>

                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <!-- Manejar caso de lista vacía -->
      <ng-template #noProducts>
        <p class="text-gray-700">No hay Categorías disponibles.</p>
      </ng-template>
    </div>
  </div>
