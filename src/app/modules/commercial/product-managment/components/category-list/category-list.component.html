<div class="px-16 py-3 font-titillium">
<div class="flex flex-col justify-start items-center m-10">
  <div class="mb-6 self-start">
    <span class="text-4xl text-blue-950 self-start">Categoria</span>
 </div>

<div
 class="container-buttons-search grid grid-cols-2 w-full mb-4 items-center justify-center mr-5"
>
 <div
   class="border-b-2 border-blue-800 rounded-md w-4/5 col-span-1 flex "
 >
   <svg
     class="h-6 w-6 text-blue-500 mr-2"
     viewBox="0 0 24 24"
     fill="none"
     stroke="currentColor"
     stroke-width="2"
     stroke-linecap="round"
     stroke-linejoin="round"
   >
     <circle cx="11" cy="11" r="8" />
     <line x1="21" y1="21" x2="16.65" y2="16.65" />
   </svg>
   <form [formGroup]="form" class="flex justify-start items-start">
     <input
       type="text"
       class="mb-2 w-full outline-none bg-transparent"
       id="stringSearchCategory"
       placeholder="Buscar"
       name="stringSearchCategory"
       formControlName= "stringSearchCategory"
     />
   </form>
 </div>

 <div class="p-4 gap-2 col-span-1 w-full flex items-end justify-end text-lg">
    <button mat-flat-button color="primary" class="custom-button" (click)="goBack()">
      <span class="custom-icon">
        <i class="fas fa-arrow-left"></i>
      </span>
    </button>    
    <button
        mat-flat-button color="primary"
        class="h-16 p-1 min-w-18 block w-28 rounded-xl bg-blue-950 text-white"
        (click)="redirectTo('/general/operations/categories/create')"
      >
        Agregar
      </button>
  </div>
</div>

<div class="lg:text-md mx-auto w-full">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> ID </th>
        <td mat-cell *matCellDef="let cat"> {{ cat.id }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> Nombre </th>
        <td mat-cell *matCellDef="let cat"> {{ cat.name }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> Descripción </th>
        <td mat-cell *matCellDef="let cat"> {{ cat.description }} </td>
      </ng-container>

      <ng-container matColumnDef="inventory">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> Inventario </th>
        <td mat-cell *matCellDef="let cat"> {{ getCategoryName(cat.inventoryId) }} </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> Costo </th>
        <td mat-cell *matCellDef="let cat"> {{ getCategoryName(cat.costId) }} </td>
      </ng-container>

      <ng-container matColumnDef="sale">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> Venta </th>
        <td mat-cell *matCellDef="let cat"> {{ getCategoryName(cat.saleId) }} </td>
      </ng-container>

      <ng-container matColumnDef="return">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> Devolución </th>
        <td mat-cell *matCellDef="let cat"> {{ getCategoryName(cat.returnId) }} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> Acciones </th>
        <td mat-cell *matCellDef="let cat">
          <div class="button-flex-container">
            <div class="button-container ">
              <button mat-min-fab color="primary" 
              class="h-8 p-1 min-w-10 block w-20 rounded-xl bg-yellow-500 mr-2 relative overflow-hidden"
              (click)="redirectToEdit(cat.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-min-fab color="primary" 
              class="h-8 p-1 min-w-10 block w-20 rounded-xl bg-red-500 mr-2 relative overflow-hidden"
              (click)="deleteCategory(cat.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]"
      showFirstLastButtons
      aria-label="Select page of categories">
    </mat-paginator>
  </div>
</div>

<!-- Manejar caso de lista vacía -->
<ng-template #noProducts>
 <p class="text-gray-700">No hay Categorías disponibles.</p>
</ng-template>
</div>
</div>
