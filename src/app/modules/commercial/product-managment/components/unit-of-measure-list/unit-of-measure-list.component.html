<!-- Botones para agregar producto, categoría y unidad -->
<div class="flex flex-col justify-start items-center m-10">
  <div class="mb-6 self-start">
    <span class="text-4xl text-blue-950 self-start">Unidades</span>
  </div>

<div
 class="container-buttons-search grid grid-cols-2 w-full mb-4 items-center justify-center mr-5"
>
 <div
   class="border-b-2 border-blue-800 rounded-md w-4/5 col-span-1 flex "
 >
   <svg
     class="h-6 w-6 text-blue-500 mr-2"
     viewBox="0 0 24 24"
     fill="none"
     stroke="currentColor"
     stroke-width="2"
     stroke-linecap="round"
     stroke-linejoin="round"
   >
     <circle cx="11" cy="11" r="8" />
     <line x1="21" y1="21" x2="16.65" y2="16.65" />
   </svg>
   <form [formGroup]="form" class="flex justify-start items-start">
     <input
       type="text"
       class="mb-2 w-full outline-none bg-transparent"
       id="stringSearchUnitOfMeasure"
       placeholder="Buscar"
       name="stringSearchUnitOfMeasure"
       formControlName= "stringSearchUnitOfMeasure"
     />
   </form>
 </div>

 <div class="p-4 gap-2 col-span-1 w-full flex items-end justify-end text-lg">
  <button mat-flat-button color="primary" class="custom-button" (click)="goBack()">
    <span class="custom-icon">
      <i class="fas fa-arrow-left"></i>
    </span>
  </button> 
    <button
    mat-flat-button color="primary"
    class="h-10 p-1 min-w-14 block w-28 rounded-xl bg-blue-950 text-white"
    (click)="redirectTo('/general/operations/unities/create')"
  >
    Agregar
  </button>
 </div>
</div>

<div class="lg:text-md mx-auto w-full">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="flex-col">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> ID </th>
        <td mat-cell *matCellDef="let unit"> {{unit.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> Nombre </th>
        <td mat-cell *matCellDef="let unit"> {{unit.name}} </td>
      </ng-container>

      <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> Abreviatura </th>
        <td mat-cell *matCellDef="let unit"> {{unit.abbreviation}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> Descripción </th>
        <td mat-cell *matCellDef="let unit"> {{unit.description}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bold-text"> Acciones </th>
        <td mat-cell *matCellDef="let unit">
            <div class="button-flex-container">
              <div class="button-container ">
                <button mat-min-fab color="primary" 
                class="h-8 p-1 min-w-10 block w-20 rounded-xl bg-yellow-500 mr-2 relative overflow-hidden"
                (click)="redirectToEdit(unit.id)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-min-fab color="primary" 
                class="h-8 p-1 min-w-10 block w-20 rounded-xl bg-red-500 mr-2 relative overflow-hidden"
                (click)="redirectToDelete(unit.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]"
          showFirstLastButtons
          aria-label="Select page of measures">
    </mat-paginator>
  </div>
</div>
<!-- Manejar caso de lista vacía -->
<ng-template #noUnit>
<p class="text-gray-700">No hay Unidades disponibles.</p>
</ng-template>
</div>
