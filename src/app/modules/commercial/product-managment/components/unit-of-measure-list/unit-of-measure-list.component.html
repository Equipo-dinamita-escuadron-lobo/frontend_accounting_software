<!-- Botones para agregar producto, categoría y unidad -->
<div class="flex flex-col justify-start items-center m-10">
  <div class="mb-6 self-start">
    <span class="text-4xl text-blue-950 self-start">Unidades</span>
  </div>

<div
 class="container-buttons-search grid grid-cols-2 w-full mb-4 items-center justify-center mr-5"
>
 <div
   class="border-b-2 border-blue-800 rounded-md w-4/5 col-span-1 flex "
 >
   <svg
     class="h-6 w-6 text-blue-500 mr-2"
     viewBox="0 0 24 24"
     fill="none"
     stroke="currentColor"
     stroke-width="2"
     stroke-linecap="round"
     stroke-linejoin="round"
   >
     <circle cx="11" cy="11" r="8" />
     <line x1="21" y1="21" x2="16.65" y2="16.65" />
   </svg>
   <form [formGroup]="form" class="flex justify-start items-start">
     <input
       type="text"
       class="mb-2 w-full outline-none bg-transparent"
       id="stringSearchUnitOfMeasure"
       placeholder="Buscar"
       name="stringSearchUnitOfMeasure"
       formControlName= "stringSearchUnitOfMeasure"
     />
   </form>
 </div>

 <div class="p-4 gap-2 col-span-1 w-full flex items-end justify-end text-lg">

    <button
      class="flex items-center justify-center h-10 min-w-14 rounded-xl bg-blue-950 text-white px-4 relative"
      (click)="goBack()"
    >
      <span class="rounded-full bg-white w-6 h-6 flex items-center justify-center mr-2">
        <i class="fas fa-arrow-left text-blue-950"></i>
      </span>
    </button>
    <button
        class= "h-10 p-1 min-w-14 block w-28 rounded-xl bg-blue-950 text-white"
        (click)="redirectTo('/general/operations/unities/create')"
      >
    Agregar
    </button>
   

 </div>
</div>

<div class="lg:text-md mx-auto">
<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-200 ">
      <tr class="overflow-hidden">
        <th
          scope="col"
          class="px-6 py-3 text-left text-lg text-blue-950  font-bold overflow-hidden"
          *ngFor="let col of columns"
        >
          {{ col.title }}
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr
        *ngFor="
          let unit of unitOfMeasures | filterUnitOfMeasure : form.value.stringSearchUnitOfMeasure
        "
        class="hover:bg-gray-100 " (click)=" redirectToEdit(unit.id)"
      >
        <td class="px-6 py-4 whitespace-nowrap">{{ unit.id }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ unit.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ unit.description }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ unit.abbreviation }}</td>
        <td class="py-4 whitespace-nowrap flex justify-center items-center">
          <button class="px-2 py-2 rounded-lg bg-gray-500 hover:bg-gray-600  mr-2 relative overflow-hidden">
            <span class="material-icons flex justify-center items-center text-white">visibility</span>
            <span class="text-sm absolute inset-0 flex justify-center items-center opacity-0 hover:opacity-100  hover:text-black transition-opacity">
              Ver
            </span>
          </button>
          <button class="px-2 py-2 rounded-lg bg-yellow-500 hover:bg-yellow-60 mr-2 relative overflow-hidden"
            (click)=" redirectToEdit(unit.id)"
            >
            <span class="material-icons flex justify-center items-center text-white ">edit</span>
            <span class="text-sm absolute inset-0 flex justify-center items-center opacity-0 hover:opacity-100 transition-opacity">
              Editar
            </span>
          </button>
          <button class="px-2 py-2 rounded-lg bg-red-500 hover:bg-red-600 mr-2 relative overflow-hidden"
            (click)=" redirectToDelete(unit.id)">
            <span class="material-icons flex justify-center items-center text-white">delete</span>
            <span class="text-sm absolute inset-0 flex justify-center items-center opacity-0 hover:opacity-100 transition-opacity">
              Eliminar
            </span>
          </button>
    
      </tr>
    </tbody>
  </table>
</div>
</div>
<!-- Manejar caso de lista vacía -->
<ng-template #noUnit>
<p class="text-gray-700">No hay Unidades disponibles.</p>
</ng-template>
</div>
