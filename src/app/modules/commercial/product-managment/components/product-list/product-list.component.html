<!-- Botones para agregar producto, categoría y unidad -->
<div class="px-16 py-3 font-projectFont">
  <div class="mt-4">
    <!-- Barra de búsqueda 
  <div
    class="flex flex-grow items-center bg-white border border-gray-300 rounded-lg overflow-hidden"
  >
    <input
      type="text"
      class="w-full py-2 px-4 focus:outline-none"
      placeholder="Buscar producto..."
    /> 
    <button class="buttonsC h-10 w-auto">Buscar</button>
  </div>-->

    <div class="mb-6">
      <span class="text-4xl text-blue-950">Productos</span>
    </div>

    <div
      class="container-buttons-search grid grid-cols-2 w-full mb-4 items-center justify-center mr-5"
    >
      <div
        class="border-b-2 border-blue-800 rounded-md w-4/5 col-span-1 flex "
      >
        <svg
          class="h-6 w-6 text-blue-500 mr-2"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <form [formGroup]="form" class="flex justify-start items-start">
          <input
            type="text"
            class="mb-2 w-full outline-none bg-transparent"
            id="stringSearch"
            placeholder="Buscar"
            name="stringSearch"
            formControlName= "stringSearch"
          />
        </form>
      </div>

      <div class="p-4 gap-2 col-span-1 w-full flex items-end justify-end text-lg">
        <button
        class= "h-10 p-1 min-w-14 block w-28 rounded-xl bg-blue-950 text-white"
        (click)="redirectTo('category-list')"
      >
        Categorías
      </button>
        <button
          class= "h-10 p-1 min-w-14 block w-28 rounded-xl bg-blue-950 text-white"
          (click)="redirectTo('product-creation')"
        >
          Agregar
        </button>
        <!--
           <button
          class="buttonsC h-10 min-w-28 p-1"
          (click)="redirectTo('agregar-categoria')"
        >
          Categorías
        </button>
        <button
          class="buttonsC h-10 min-w-48 p-1"
          (click)="redirectTo('agregar-unidad')"
        >
          Unidades de medida
        </button>
        -->
      </div>
    </div>

    <div class="lg:text-md mx-auto">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-200 ">
            <tr class="overflow-hidden">
              <th
                scope="col"
                class="px-6 py-3 text-left text-lg text-blue-950  font-bold overflow-hidden"
                *ngFor="let col of columns"
              >
                {{ col.title }}
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr
              *ngFor="
                let prod of products | filterList : form.value.stringSearch
              "
              class="hover:bg-gray-100 " (click)=" redirectToEdit(prod.id)"
            >
              <td class="px-6 py-4 whitespace-nowrap">{{ prod.code }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ prod.itemType }}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                {{ prod.description }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap">{{ prod.price }}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                {{ prod.minQuantity }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                {{ prod.unitOfMeasure }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap">{{ prod.supplier }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ prod.category }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <ng-template #noProducts>
      <p class="text-gray-700">No hay productos disponibles.</p>

  </div>
</div>
