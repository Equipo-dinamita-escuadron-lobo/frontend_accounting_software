<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Productos</title>
</head>
<body class="bg-gray-100">

<h1 class="text-2xl font-bold text-center mt-8">Búsqueda de Productos</h1>
<p class="text-center mt-4">Ingrese los datos para buscar un producto:</p>

<div class="container mx-auto mt-8">
    <div class="p-4 bg-white rounded shadow">
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="search" class="block text-sm font-medium text-gray-700">Buscar:</label>
                    <input type="text" id="search" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <button type="submit" class="buttonsC h-10 w-auto">Buscar Producto</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
