<mat-card class="mx-8 my-8 p-4 shadow-lg rounded-lg">
  
  <mat-card-header class="flex items-center mb-2 gap-2">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <section>
      <mat-card-title class="text-lg font-semibold text-gray-800">
        Editar Tipo de Producto
      </mat-card-title>
    </section>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="productTypeForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          formControlName="name"
          required
          placeholder="Ingrese el nombre"
        />
        <mat-hint>Nombre del tipo de producto</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Descripción</mat-label>
        <textarea
          matInput
          formControlName="description"
          required
          placeholder="Ingrese la descripción"
        ></textarea>
        <mat-hint>Descripción del tipo de producto</mat-hint>
      </mat-form-field>

      <div class="flex justify-between">
        <button mat-raised-button color="primary" type="submit">
          Actualizar
        </button>
        <button mat-raised-button color="warn" (click)="deleteProductType()">
          Eliminar Tipo de Producto
        </button>

      </div>
    </form>
  </mat-card-content>
</mat-card>
