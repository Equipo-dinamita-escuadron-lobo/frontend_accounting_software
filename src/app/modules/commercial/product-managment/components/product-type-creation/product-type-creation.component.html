<mat-card class="mx-8 my-8 p-4 shadow-lg rounded-lg">
  <mat-card-header class="flex items-center mb-2 gap-2">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <section>
      <mat-card-title class="text-lg font-semibold text-gray-800">
        Crear Tipo de Producto
      </mat-card-title>
    </section>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="productTypeForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          placeholder="Ingrese el nombre"
          formControlName="name"
          required
        />
        <mat-hint>Nombre del tipo de producto</mat-hint>
      </mat-form-field>
    
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Descripción</mat-label>
        <textarea
          matInput
          placeholder="Ingrese la descripción"
          formControlName="description"
          required
        ></textarea>
        <mat-hint>Descripción del tipo de producto</mat-hint>
      </mat-form-field>
    
      <div class="flex justify-end ">
        <button
          mat-raised-button
          color="primary"
          type="submit"
        >
          Crear Tipo de Producto
        </button>

      </div>
    </form>
  </mat-card-content>
</mat-card>
