<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Producto</title>
</head>
<body class="bg-gray-100">

<h1 class="text-2xl font-bold text-center mt-8">Creación de Producto</h1>
<p class="text-center mt-4">Ingrese la información requerida para crear un nuevo producto:</p>

<div class="container mx-auto mt-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div class="p-4 bg-white rounded shadow">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="tipo_item" class="block text-sm font-medium text-gray-700">Tipo de Item (Nombre):</label>
                    <input type="text" id="tipo_item" name="tipo_item" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="codigo" class="block text-sm font-medium text-gray-700">Código:</label>
                    <input type="text" id="codigo" name="codigo" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="minima_cantidad" class="block text-sm font-medium text-gray-700">Cantidad Mínima:</label>
                    <input type="number" id="minima_cantidad" name="minima_cantidad" min="0" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="maxima_cantidad" class="block text-sm font-medium text-gray-700">Cantidad Máxima:</label>
                    <input type="number" id="maxima_cantidad" name="maxima_cantidad" min="0" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="iva" class="block text-sm font-medium text-gray-700">Porcentaje de IVA (%):</label>
                    <input type="number" id="iva" name="iva" min="0" max="100" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="fecha_creacion" class="block text-sm font-medium text-gray-700">Fecha de Creación:</label>
                    <input type="date" id="fecha_creacion" name="fecha_creacion" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="unidad_medida" class="block text-sm font-medium text-gray-700">Unidad de Medida:</label>
                    <input type="text" id="unidad_medida" name="unidad_medida" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="proveedor" class="block text-sm font-medium text-gray-700">Proveedor:</label>
                    <input type="text" id="proveedor" name="proveedor" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría:</label>
                    <input type="text" id="categoria" name="categoria" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <button class="buttonsC h-10 w-auto">Crear Producto</button>
                </div>
            </div>
        </div>
        <div class="p-4 bg-white rounded shadow">
            <p class="text-lg font-semibold">Información del Producto</p>
        </div>
    </div>
</div>

</body>
</html>
