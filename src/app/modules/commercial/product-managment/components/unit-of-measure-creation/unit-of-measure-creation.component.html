<div class="px-14 py-5 bg-gray-100 font-projectFont">
  <div class="mb-6 self-start">
    <span class="text-4xl text-blue-950 self-start">Creacion de Unidad de medida</span>
  </div>

  <p class="mt-4 font-projectFont">
    Ingrese la información requerida para crear una nueva Unidad de Medida:
  </p>
  <div class="p-4 col-span-1 w-full flex items-end justify-end text-lg">
    <button
      class="flex items-center justify-center h-10 min-w-14 rounded-xl bg-blue-950 text-white px-4 relative"
      (click)="goBack()"
    >
      <span class="rounded-full bg-white w-6 h-6 flex items-center justify-center mr-2">
        <i class="fas fa-arrow-left text-blue-950"></i>
      </span>
    </button>
  </div>

  <div class="container mx-auto mt-8">
    <div class="grid grid-cols-1 m-6 gap-6">
      <div class="p-4 bg-white rounded shadow">
        <form [formGroup]="unitOfMeasureForm" (ngSubmit)="onSubmit()">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
              <input type="text" formControlName="name" id="name" placeholder="Ej: Kilogramo" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
              <div *ngIf="unitOfMeasureForm.get('name')?.touched && unitOfMeasureForm.get('name')?.invalid" class="text-red-500">
                <div *ngIf="unitOfMeasureForm.get('name')?.errors?.['required']">
                  El campo Nombre es requerido.
                </div>
              </div>
            </div>
            <div>
              <label for="description" class="block text-sm font-medium text-gray-700">Descripción:</label>
              <input type="text" formControlName="description" id="description" placeholder="Ej: Unidad de medida de masa" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
              <div *ngIf="unitOfMeasureForm.get('description')?.touched && unitOfMeasureForm.get('description')?.invalid" class="text-red-500">
                <div *ngIf="unitOfMeasureForm.get('description')?.errors?.['required']">
                  El campo Descripción es requerido.
                </div>
              </div>
            </div>
            <!-- Botón de envío -->
            <div>
              <button type="submit" class="buttonsC h-10 w-auto">Crear Unidad</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
