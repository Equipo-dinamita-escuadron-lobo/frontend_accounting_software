
<div class="px-14 py-5 bg-gray-100 font-projectFont">

    
    <h1 class="text-2xl font-bold text-blue-950  mt-8">Creaci贸n de Unidad de medida</h1>

    <p class=" mt-4 font-projectFont">
      Ingrese la informaci贸n requerida para crear una nueva unidad de medida:
    </p>

    <div class="container mx-auto mt-8">
      <div class="grid grid-cols-1 m-6 gap-6">
        <div class="p-4 bg-white rounded shadow">
          <form [formGroup]="unitOfMeasureForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="tipoItem"
                  class="block text-sm font-medium text-gray-700"
                  >Nombre:</label
                >
                <input
                  type="text"
                  formControlName="itemType"
                  id="tipoItem"
                  placeholder="Ej: Kilogramo"
                  class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
                <div *ngIf="unitOfMeasureForm.get('itemType')?.touched && unitOfMeasureForm.get('itemType')?.invalid" class="text-red-500">
                  <div *ngIf="unitOfMeasureForm.get('itemType')?.errors?.['required']">
                    El campo Nombre es requerido.
                  </div>
                  
                </div>
              </div>
              <div>
                <label
                  for="codigo"
                  class="block text-sm font-medium text-gray-700"
                  >Descripci贸n:</label
                >
                <input
                  type="text"
                  formControlName="code"
                  id="codigo"
                  placeholder="Ej: Unidad de medida de masa"
                  class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                />
                <div *ngIf="unitOfMeasureForm.get('itemType')?.touched && unitOfMeasureForm.get('itemType')?.invalid" class="text-red-500">
                  <div *ngIf="unitOfMeasureForm.get('itemType')?.errors?.['required']">
                  El campo Descripci贸n es requerido.
                  </div>
                </div>
              </div>
              <div>
                <button type="submit" class="buttonsC h-10 w-auto">
                  Crear Unidad
                </button>
              </div>              
            </div>
          </form>
        </div>
      </div>
    </div>
