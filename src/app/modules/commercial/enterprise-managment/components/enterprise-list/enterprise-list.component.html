<section class="contenido px-10 py-10 font-projectFont">
    <div class="grid grid-cols-1  justify-between mx-4 sm:grid-cols-2 ">
        <h1 class="text-3xl font-bold mb-8 sm:grid-cols-1 text-blue-950 text-center sm:text-left">Listado de empresas
        </h1>

        <div class="button-add sm:grid-cols-1 flex justify-center sm:justify-end">
            <button type="button" routerLink="/enterprise-management/create"
                class="bg-gradient-to-r from-blue-950 to-blue-700 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-6 py-2.5 text-center me-2 mb-2 max-h-10 text-white">
                Agregar
            </button>
        </div>

    </div>

    <form class="flex justify-center sm:justify-start sm:ml-8 m-4 ">
        <div class=" mb-16 flex border-b-2 border-blue-800 w-full sm:w-3/5 rounded-md">
            <svg class="h-6 w-6 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <input type="text" class="mb-2   bg-transparent w-10/12 outline-none" id="search"
                placeholder="Ingrese el nombre de la empresa" name="filterEnterpriseList"
                [(ngModel)]="filterEnterprise">
        </div>
    </form>

    <div
        class="mostrador grid xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2          ld:grid-cols-4 gap-4 tm:grid-cols-1 justify-center">

        <div class="bg-white border border-gray-200 rounded-lg dark:bg-slate-900 transition duration-300 ease-in-out hover:bg-gradient-to-r from-slate-950 to-blue-900 grid text-center justify-center shadow-xl"
            *ngFor="let empresa of listEnterprises | filterEnterpriseList:filterEnterprise">
            <div class="flex icon justify-center  content-center px-4 pt-4">
                <a href="#" routerLink="/enterprise-management/detail" class="">
                    <img *ngIf="empresa.logo != ''; else defaultLogo"
                        class="rounded-full w-21 h-21 object-cover shadow-sm" [src]="empresa.logo" alt="" />
                    <ng-template #defaultLogo>
                        <img class="rounded-full w-21 h-21 object-cover shadow-sm"
                            src="../../../../../../assets/Iconos/enterprise/icon-default.png" alt="Logo por defecto" />
                    </ng-template>
                </a>
            </div>
            <div class="pl-4 py-2 mr-4">
                <a href=" #" routerLink="/enterprise-management/detail">
                    <h5 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ empresa.name
                        }}</h5>
                </a>
                <p class="mb-2 font-normal text-sm text-gray-700 dark:text-gray-400">NIT: {{ empresa.nit }}
                </p>
                <a href="#" routerLink="/enterprise-management/detail"
                    class="inline-flex items-center px-3 text-sm font-medium text-center text-white bg-blue-950 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800  p-1 m-1">
                    Acceder
                    <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</section>
