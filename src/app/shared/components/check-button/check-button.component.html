<label>
<div [ngClass]="{'border-blueP1 bg-white text-blueP1': isChecked, 'border-grayP1 bg-grayP2 text-grayP1': !isChecked }"  class="border-solid border-2 border-grayP1 bg-grayP2 text-grayP1 rounded-lg {{tailConfig}} flex flex-row justify-center items-center font-projectFont font-bold">
    <input type="checkbox" class="hidden" id="miCheckbox" [value]="value"  #input (change)="toggleChecked()"   (input)="onChange($any($event.target).value)" (blur)="onTouched(); blur.emit()" [disabled]="disabled" [checked]="isChecked" [class.checked]="isChecked">
    {{texto}}
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" [ngClass]="{'fill-blueP1': isChecked, 'fill-grayP1': !isChecked}" class="w-6 h-6 m-2 fill-grayP1 " viewBox="0 0 512 512">
        <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/>
      </svg>
    </div>
  </div>
</label>
