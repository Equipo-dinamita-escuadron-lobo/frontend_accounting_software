<div id="sidebar" *ngIf="stateHidden"
  class="flex flex-col top-0 left-0 absolute z-40 sm:w-64 h-screen transition-transform bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-white dark:border-white sm:block sm:sticky">
  <div class="flex justify-center items-center py-5 border-b-2 border-gray-ligth w-50 text-xl font-bold">
    <button (click)="goHome()" id="Empresa" class="">{{entName}}</button>
  </div>
  <ng-container *ngFor="let link of links">
    <app-sidebar-selected [iconName]="link.iconName" [href]="link.href" [linkText]="link.linkText"
      [subhref]="link.subHref" class="w-full"></app-sidebar-selected>
  </ng-container>
</div>
